<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Practice While Loop</h1>
    <h2>Bài tập 4</h2>
    <p>Viết chương trình nhập vào 1 số n và đếm xem n có bao nhiêu chữ số,
         sau đó tính tổng các chữ số của n và in ra số đảo ngược của n</p>
         <form action="">
            <label for="">Nhập số nguyên n:</label>
            <input type="number" id="SoN">
            <button id="Btn">Submit</button>
         </form>
         <script>
            let BtnE = document.getElementById("Btn").addEventListener("click", () => {
                SoNguyen = parseInt(document.getElementById("SoN").value);
                let totalDigit =0;
                let sumDigit =0;
                let reverseValue = 0;
                while (SoNguyen !=0){
                  sumDigit +=  SoNguyen%10;
                  reverseValue=reverseValue *10 + SoNguyen%10;
                    SoNguyen = parseInt(SoNguyen/10);
                    totalDigit ++
                 }console.log(`Số lượng chữ số của n là ${totalDigit}`);
                 console.log(`Tổng các chữ số của n là : ${sumDigit}`);
                 console.log(`Chữ số đảo ngược của n là: ${reverseValue}`);

            });
         </script>

    
</body>
