<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice While Loop</title>
</head>
<body>
    <h1>Practice While Loop</h1>
    <h2>Bài 5</h2>
    <p>Viết chương trình nhập vào 1 số nguyên n và kiểm tra n có phải là số nguyên tố hay không.</p>
    <form action="">
        <label for="">Nhập vào số nguyên n:</label>
        <input type="number" id="N">
        <button id="Btn">Submit</button>
    </form>
    <script>
        let BtnElem = document.getElementById("Btn").addEventListener("click" , () => {
            let SoNguyen = parseInt(document.getElementById("N").value);
            if (SoNguyen <= 1){
               alert ("Đây không phải số nguyên tố")
            } for (let i =2; i <SoNguyen; i++){
                if (SoNguyen%i == 0){
                    alert ("đây không phải số nguyên tố")
                } else alert("đây là số nguyên tố")

            }
            });
    </script>
    
</body>
</html>
