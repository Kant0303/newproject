<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo While Loop 2</title>
</head>
<body>
    <h1>Demo While Loop 2</h1>
    <p>Viết chương trình in ra các số nguyên chia hết cho 5 trong khoảng từ 0 đến 100</p>
    <script>
        // biến lập
        let i=0;//tạo biến lập

        while (i <=100){// mô tả điều kiện lập
          
        console.log(i);// mô tả body vòng lập
     i +=5; // cập nhật lại giá trị biến lập cho lần kiểm tra tiếp theo
        }
    </script>
</body>
</html>
