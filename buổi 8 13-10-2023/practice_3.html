<body>
    <h1>Một đoàn tàu mỗi giờ đi được 33 km.
        a) Hỏi trung bình mỗi phút đoàn tàu đó đi được bao nhiêu mét?
        b) Hỏi sau 1 giờ 12 phút đoàn tàu đó đi được bao nhiêu km?
        </h1>
        <script>
            let CauA = 33*1000/60;
            let CauB = (1+12/60)*33;
            alert(CauA);
            alert (CauB);
        </script>
</body>
