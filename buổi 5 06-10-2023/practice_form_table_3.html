<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cat City ID Registration</h1>
    <form action="#">
        <label >Name:</label><br>
        <input type="text"><br>

        <label>Age:</label><br>
        <input type="number"><br>

        <label>Gender:</label><br>
        <input type="radio" name="selection"> Male
        <input type="radio" name="selection" >Female
        <input type="radio" name="selection" >Other <br>

        <label>Fur color:</label><br>
        <input type="radio" name="selection">Đen
        <input type="radio" name="selection">Trắng
        <input type="radio" name="selection">Vàng <br>
        <label>Cat loves to:</label><br>
        <input type="checkbox">Eat
        <input type="checkbox">Drink Milk
        <input type="checkbox">Slep <br>

        <label>Cat hates:</label><br>
        <input type="checkbox"> Bath
        <input type="checkbox" > Hug
        <input type="checkbox"> Other cat <br>
        <input type="submit" value="Finish!">

    </form>
</body>
</html>
